<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Playoffs - Where to Watch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">NFL Playoffs 2025</h1>
        
        <div class="flex justify-center space-x-4 mb-8">
            <button class="tab-button active" data-tab="wildcard">Wild Card</button>
            <button class="tab-button" data-tab="divisional">Divisional</button>
            <button class="tab-button" data-tab="conference">Conference</button>
            <button class="tab-button" data-tab="superbowl">Super Bowl 59</button>
        </div>

        <div class="tab-content active" id="wildcard">
            <div class="grid grid-cols-5 gap-4 bg-gray-100 p-4 font-bold text-gray-700 rounded-t-lg fixed-width-grid">
                <div class="col-date">Date</div>
                <div class="col-matchup">Matchup</div>
                <div class="col-time">Time (EST)</div>
                <div class="col-tv">TV</div>
                <div class="col-streaming">Streaming</div>
            </div>
            
            <div id="wildcard-games-container" class="divide-y divide-gray-200 bg-white rounded-b-lg shadow">
            </div>
        </div>

        <div class="tab-content hidden" id="divisional">
            <div class="grid grid-cols-5 gap-4 bg-gray-100 p-4 font-bold text-gray-700 rounded-t-lg fixed-width-grid">
                <div class="col-date">Date</div>
                <div class="col-matchup">Matchup</div>
                <div class="col-time">Time (EST)</div>
                <div class="col-tv">TV</div>
                <div class="col-streaming">Streaming</div>
            </div>
            <div id="divisional-games-container" class="divide-y divide-gray-200 bg-white rounded-b-lg shadow">

            </div>
        </div>

        <div class="tab-content hidden" id="conference">
            <div class="grid grid-cols-5 gap-4 bg-gray-100 p-4 font-bold text-gray-700 rounded-t-lg fixed-width-grid">
                <div class="col-date">Date</div>
                <div class="col-matchup">Matchup</div>
                <div class="col-time">Time (EST)</div>
                <div class="col-tv">TV</div>
                <div class="col-streaming">Streaming</div>
            </div>
            <div id="conference-games-container" class="divide-y divide-gray-200 bg-white rounded-b-lg shadow">
            
            </div>
        </div>

        <div class="tab-content hidden" id="superbowl">
            <div class="grid grid-cols-5 gap-4 bg-gray-100 p-4 font-bold text-gray-700 rounded-t-lg fixed-width-grid">
                <div class="col-date">Date</div>
                <div class="col-matchup">Matchup</div>
                <div class="col-time">Time (EST)</div>
                <div class="col-tv">TV</div>
                <div class="col-streaming">Streaming</div>
            </div>
            <div id="superbowl-games-container" class="divide-y divide-gray-200 bg-white rounded-b-lg shadow">
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
